<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Payment Fraud Detection ML Model</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <div class="container">
    <h1>Online Payment Fraud Detection ML Model</h1>
    <form action="{{ url_for('prediction') }}" method="post">
      <label for="type">Type Value (CASH-IN - 1, CASH-OUT - 2, DEBIT - 3, PAYMENT - 4, TRANSFER - 5):</label>
      <input type="text" name="type" id="type" placeholder="Enter type" required>

      <label for="amount">Amount (Amount of the transaction in local currency):</label>
      <input type="text" name="amount" id="amount" placeholder="Enter Amount" required>

      <label for="oldbalanceOrg">Old Balance (Initial balance before the transaction):</label>
      <input type="text" name="oldbalanceOrg" id="oldbalanceOrg" placeholder="Old Balance" required>

      <label for="newbalanceOrig">New Balance (New balance after the transaction):</label>
      <input type="text" name="newbalanceOrig" id="newbalanceOrig" placeholder="New Balance" required>

      <button type="submit">Predict</button>

    </form>

    <p id="prediction">Prediction: <span
        style="color: {% if prediction_text == 'Fraud' %}red{% else %}green{% endif %};">{{ prediction_text }}</span>
    </p>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
